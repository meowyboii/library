<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="bookshelf-container">
      <button id="add-book">Add Book</button>
      <div id="bookshelf-border">
        <div id="bookshelf">
          <div class="shelf">
            <div class="book-container"></div>
            <div class="shelf-support"></div>
          </div>
          <div class="shelf">
            <div class="book-container"></div>
            <div class="shelf-support"></div>
          </div>
          <div class="shelf">
            <div class="book-container"></div>
            <div class="shelf-support"></div>
          </div>
        </div>
      </div>
    </div>
    <dialog id="add-book-form">
      <form action="" method="dialog" id="book-form">
        <h3>Add a New Book</h3>
        <label for="title">Book Title</label>
        <input type="text" name="title" id="title" required />

        <label for="author">Book Author</label>
        <input type="text" name="author" id="author" required />

        <label for="dateOfPublication">Date of Publication</label>
        <input
          type="date"
          name="dateOfPublication"
          id="dateOfPublication"
          required
        />

        <label for="numberOfPages">Number of Pages</label>
        <input type="number" name="numberOfPages" id="numberOfPages" required />  
        <button type="submit" formmethod="dialog">Add Book</button>
        <button autofocus id ="close-add">Close</button>
      </form>
    </dialog>
    <dialog id="book-info">
      <div id="book-content">
        <h3></h4>
        <h4></h5>
        <p></p>
        <p></p>
        <p></p>
      </div>
      <button id="toggle-read">Mark as Read</button>
      <button id="remove-book" formmethod="dialog">Remove This Book</button>
      <button autofocus id ="close-book">Close</button>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
